  <script type="text/javascript">
    window.SDK_OPTIONS = {
      gameId: "ibxh9nrcp3829n579aq6ecih5ovori0y",
      onEvent: function (a) {
        switch (a.name) {
          case "SDK_GAME_PAUSE":
            // pause game logic / mute audio
            console.log("Ad started");
            window.ad = true;
            if(window.playHint){
              window.hint = true
            }
            if (window.ad && window.hint && window.revealNumber && window.playHint) {
              window.revealNumber();
              window.hint = false
              window.playHint = false
            }
            if(window.extraM){
              window.extraMistake = true
            }
            if (window.ad && window.extraMistake && window.extraMistakeGiven && window.extraM) {
              window.extraMistakeGiven();
              window.extraMistake = false
              window.extraM = false
            }
            break;
          case "SDK_GAME_START":
            // advertisement done, resume game logic and unmute audio
            console.log("Ad finished");
            window.ad = false;
            
            window.hint = false
            window.extraMistake = false
            break;
          case "SDK_READY":
            // when sdk is ready
            break;
        }
      }
    };
    (function (a, b, c) {
      var d = a.getElementsByTagName(b)[0];
      a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://api.gamemonetize.com/sdk.js", d.parentNode.insertBefore(a, d))
    })(document, "script", "gamemonetize-sdk"); 
  </script>
